<label ng-show="$ctrl.label" for="{{$ctrl.id}}" class="n-tk-textarea__label">{{$ctrl.label}}</label>
<div class="n-tk-textarea__container">
  <textarea class="n-tk-textarea__input" ng-model="$ctrl.ngModel" ng-class="$ctrl.ngClass" ng-readonly="$ctrl.ngReadonly" style="min-height: {{$ctrl.minSize}}px;"></textarea>
</div>
<span ng-if="$ctrl.helpertext && !$ctrl.validationError" id="{{$ctrl.id}}.HelperText" class="n-tk-textarea__helpertext">{{$ctrl.helpertext}}</span>
<span ng-if="$ctrl.validationError" 
  class="n-tk-textarea__helpertext" 
  id="{{$ctrl.id}}.ErrorMessage">
    <tk-icon>error</tk-icon>
    {{$ctrl.validationMessage}}
</span>
